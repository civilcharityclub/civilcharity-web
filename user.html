<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="/umoja/style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="web-logo.png" alt="Web Logo">
        </div>
        <div class="user-info">
          <img src="profile-pic.jpg" alt="Profile Picture">
          <span class="username"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="chat-container">
        <h2>Chat with Us</h2>
        <div class="chat-messages"></div>
        <form class="chat-form">
          <input type="text" class="chat-input" placeholder="Type your message here...">
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <script src="/umoja/script.js"></script>
  </body>
</html>
