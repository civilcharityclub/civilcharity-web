<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by prince-lacky -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/CSS/sign.css">
    <script src="/JAVASCRIPT/civil.js"></script>
    <!--Stylesheet-->
    <style media="screen">

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="sign">
        <h5 class="h5">Welcome newcomer to civil charity club. </h5>
        <h3>SignUp Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="Email">Email</label>
        <input type="text" placeholder="Email or Phone" id="Email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <div class="buttons">
          <button class="login">Log In</button>
          <button class="signup">Sign up</button>
        </div>
        <div class="social">
          <div class="insta"><i class="fab fa-google"></i>  Instagram</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
